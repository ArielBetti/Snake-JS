<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Jogo da cobrinha</title>
</head>
<body>
<main class="container-jogo">
  <section class="tela-jogo">
    <h2>Snake-JS</h2>
    <canvas id="stage" width="300" height="300"></canvas>
    <p>Pontos: <span id="pontos"></span></p>
    <p class="dev">Desenvolvido por: Ariel Betti</p>
     <section class="controle">
      <div class="up">
        <button id="cima" class="btn-game" onclick="cima()">↑</button>
      </div>
      <div class="lr">
        <button id="esquerda" class="btn-game cl" onclick="esquerda()">←</button>
        <button id="direita" id="direita" class="btn-game cr" onclick="direita()">→</button>
      </div>
      <div class="down">
        <button id="baixo" class="btn-game" onclick="baixo()">↓</button>
      </div>
    </section>
  </section>

</main>
<script type="text/javascript" src="../js/snake.js"></script>
</body>
</html>
